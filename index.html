<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./compenents/Rotation.js"></script>
    <script src = "target.js"></script>
    <script src = "collider.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id = "terrainMap" src = "assets/models/terrain/scene.gltf"></a-asset-item>
        <a-asset-item id = "airPlane" src = "assets/models/airplane/scene.gltf"></a-asset-item>
        
      </a-assets>
      <a-entity id = "terrain" gltf-model = "#terrainMap" position = "0 0 0" scale = "0.3 0.3 0.3" animation = "property :position ;to: 0 0 1000;easing: linear;loop: true;dur: 150000;" terrain-rotation-reader target-ring flying-birds></a-entity>
      <a-entity id = "plane_model" gltf-model = "#airPlane" position = "0 0 50" scale = "1 1" rotation = "0 90 0" plane-rotaion-reader></a-entity>
      <!-- Terrain  -->
      
      
    </a-scene>
  </body>
</html>
